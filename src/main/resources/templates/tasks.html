<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
</head>
<body>
    <h1>
        Todo Application
    </h1>
 <div>
     <th:block th:each="tasks :${tasks}">

         <div>
             <span th:text="${tasks.title}">Tasks Title</span>
         </div>
     </th:block>
 </div>
</body>
</html>
