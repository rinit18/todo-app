<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #50c878;
            --danger-color: #ff6b6b;
        }

        body {
            background-color: #f8f9fa;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: -0.5px;
            margin-bottom: 2rem;
        }

        .task-form {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .task-input {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .task-input:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .add-btn {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1.1rem;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .add-btn:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        .task-card {
            border: none;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            position: relative;
        }

        .task-card.completed {
            background-color: #f8f9fa;
            opacity: 0.8;
        }

        .task-card.completed::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--success-color);
            border-radius: 10px 0 0 10px;
        }

        .task-title {
            font-size: 1.1rem;
            color: #2c3e50;
            max-width: 70%;
            word-break: break-word;
        }

        .task-actions .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .complete-btn {
            background-color: var(--success-color);
            color: white !important;
            border: none;
        }

        .complete-btn:hover {
            background-color: #3cb371;
            transform: scale(1.05);
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white !important;
            border: none;
        }

        .delete-btn:hover {
            background-color: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ced4da;
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: #adb5bd !important;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center app-title">üìù Todo Application</h1>

    <!-- Task Form -->
    <form action="/" method="post" class="task-form">
        <div class="input-group">
            <input class="form-control task-input" type="text" name="title"
                   placeholder="What needs to be done?" required>
            <button type="submit" class="btn add-btn">
                <i class="fas fa-plus me-2"></i>Add Task
            </button>
        </div>
    </form>

    <!-- Task List -->
    <div class="task-list">
        <th:block th:each="task : ${tasks}">
            <div class="card task-card" th:classappend="${task.completed} ? 'completed'">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span class="task-title" th:classappend="${task.completed} ? 'text-strikethrough'"
                          th:text="${task.title}">Task Title</span>
                    <div class="task-actions d-flex gap-2">
                        <a th:href="@{/{id}/toggle(id=${task.id})}"
                           class="btn complete-btn">
                            <i class="fas fa-check"></i>
                        </a>
                        <a th:href="@{/{id}/delete(id=${task.id})}"
                           class="btn delete-btn">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </th:block>

        <!-- Empty State -->
        <div class="empty-state" th:if="${tasks.isEmpty()}">
            <i class="fas fa-clipboard-list"></i>
            <h4>No tasks found</h4>
            <p class="text-muted">Start by adding your first task above</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
